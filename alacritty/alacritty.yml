  # Default colors
  primary:
    background: '#0c0d0b'
    foreground: '#ccd1c2'

  # Normal colors
  normal:
    black:   '#151614'
    red:     '#1e1f1c'
    green:   '#2f302c'
    yellow:  '#464843'
    blue:    '#64665f'
    magenta: '#878a81'
    cyan:    '#b1b4a8'
    white:   '#e0e4d5'

  # Bright colors
  bright:
    black:   '#67bea0'
    red:     '#68bea1'
    green:   '#94cfe4'
    yellow:  '#c8b5ec'
    blue:    '#cce090'
    magenta: '#bcacdc'
    cyan:    '#c7bbe0'
    white:   '#c1b1e1'
